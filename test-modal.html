<!DOCTYPE html>
<html>
<head>
    <title>Test Modal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
        }
        
        .test-modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
        }
        
        .test-content {
            width: 500px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('modal').style.display='flex'">Show Modal</button>
    
    <div style="padding: 100px;">
        <h1>Scroll down...</h1>
        <p>Content here...</p>
    </div>
    
    <div id="modal" class="test-modal" style="display: none;">
        <div class="test-content">
            <h2 style="padding: 20px;">Test Modal - Should be centered on screen</h2>
        </div>
    </div>
</body>
</html>
